<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Form</title>
</head>
<body class="  bg[#fbfbfb] flex items-center  justify-center min-h-screen gap-x-8 gap-y-4">

    

        <div class="img relative flex items-center">
            <img src="./picture/img 3.jpg" class="rounded-r-xl rounded-b-xl w-130 h-120 ml-5 shadow-lg"/>
        </div>

    <form id="Form" class="container-form p-6 space-y-4 mb-5" >
      <div class="text-center">
       <h1 class="text-2xl font-bold mb-2"> Create an Account</h1>
       <p class="text-md font-sm text-gray-900">Meet, chat, and study with students from all over the world🌎</p>
      </div>
      <!--فیلد نام کوچک-->
    <div >
     <label for="UserName" class="block text-md font-medium text-gray-500 mb-2">username</label>
     <input type="text" placeholder="Your Name" id="UserName" class="w-90 px-4 py-2 border border-gray-300  focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition duration-200" required>
      </div>
        <!--فیلد نام خانوادگی-->
      <div>
     <label for="LastName" class="block text-md font-medium  text-gray-500 mb-2">lastname</label>
     <input type="text" id="LastName" placeholder="your LastName" class="w-90 px-4 py-2 border border-gray-300  focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition duration-200" required>
     </div>
     <!--فیلد شماره تلفن-->
     <div>
     <label for="PhoneNumber" class="block text-md font-medium  text-gray-500 mb-2">Phone</label>
     <input type="text" id="PhoneNumber"  placeholder="Enter your number required" class="w-90 px-4 py-2 border border-gray-300  focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition duration-200" required>
     </div>
     <!--فیلد سن -->
     <div>
     <label for="Age" class="block text-md font-medium  text-gray-500 mb-2" >Age</label>
     <input type="text" id="Age"  placeholder="Enter your Age" class="w-90 px-4 py-2 border border-gray-300  focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition duration-200" required>
     </div>
     <input type="submit" id="InSubmit" placeholder="Study Together now" class="w-90 bg-amber-800  shadow-indigo-500/50 hover:bg-amber-900 text-white font-medium font-bold py-2 px-4 rounded-lg transition duration-200 focus:ring-4 focus:ring-blue-300 focus:outline-none">
  
   </form>
 

   <script src="index.js"></script>
</body>
</html>
